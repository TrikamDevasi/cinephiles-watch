<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinephiles Watch</title>

  <!-- ✅ SEO + Social Meta Tags -->
  <meta name="description" content="Cinephiles Watch - Your ultimate movie guide for trending, mood-based, and detailed movie info." />
  <meta name="keywords" content="movies, trending movies, mood-based recommendations, streaming guide, film search, Cinephiles Watch" />
  <meta name="author" content="Trikam Devasi" />
  <meta name="robots" content="index, follow" />

  <!-- 🌐 Open Graph for Social Sharing -->
  <meta property="og:title" content="Cinephiles Watch 🎬" />
  <meta property="og:description" content="Discover trending and mood-based movies with Cinephiles Watch – the ultimate movie search and streaming guide." />
  <meta property="og:image" content="https://yourdomain.com/cover-image.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- 🐦 Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Cinephiles Watch 🎬" />
  <meta name="twitter:description" content="Discover trending and mood-based movies with Cinephiles Watch." />
  <meta name="twitter:image" content="https://yourdomain.com/cover-image.jpg" />

  <!-- 🎨 Styles and Favicon -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <!-- 🌗 Theme Toggle -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round"></span>
    </label>

    <!-- 🎬 Brand Title -->
    <h1>Cinephiles Watch 🎬</h1>
    <p>Your Ultimate Streaming Guide</p>
  </header>

  <main>
    <!-- 🔮 Mood Selector -->
    <div class="mood-section">
      <label for="moodSelector">Choose Your Mood:</label>
      <select id="moodSelector">
        <option value="">🎭 Select a Mood</option>
        <option value="happy">😄 Happy</option>
        <option value="emotional">😢 Emotional</option>
        <option value="thriller">😱 Thriller</option>
        <option value="romantic">❤️ Romantic</option>
        <option value="scifi">🤯 Sci-Fi</option>
        <option value="family">👪 Family</option>
        <option value="action">🔥 Action</option>
      </select>
    </div>

    <!-- 🎛️ Filter Section -->
    <div class="filter-section">
      <h3>🎛️ Filter Movies</h3>

      <label for="genreFilter">Genre:</label>
      <select id="genreFilter">
        <option value="">All</option>
        <option value="28">Action</option>
        <option value="35">Comedy</option>
        <option value="18">Drama</option>
        <option value="27">Horror</option>
        <option value="10749">Romance</option>
        <option value="878">Sci-Fi</option>
      </select>

      <label for="yearFilter">Year:</label>
      <select id="yearFilter">
        <option value="">All</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
      </select>

      <label for="languageFilter">Language:</label>
      <select id="languageFilter">
        <option value="">All</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="ja">Japanese</option>
      </select>

      <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!-- 🔍 Movie Search -->
    <form id="searchForm">
      <label for="movieSearch" hidden>Movie Name</label>
      <input type="text" id="movieSearch" placeholder="Enter a movie name..." />
      <button type="submit">Search</button>
    </form>

    <!-- 🔍 Search Results -->
    <section>
      <h2>🔎 Search Results</h2>
      <div id="searchResults" class="movie-grid"></div>
    </section>

    <!-- 🎬 Trending Movies -->
    <section>
      <h2>🔥 Trending This Week</h2>
      <div id="trendingSection" class="movie-grid"></div>
    </section>

    <!-- 🏆 Top Rated Movies -->
    <section>
      <h2>🏅 Top Rated Movies</h2>
      <div id="topRatedSection" class="movie-grid"></div>
    </section>

    <!-- 📅 Upcoming Movies -->
    <section>
      <h2>🎉 Upcoming Releases</h2>
      <div id="upcomingSection" class="movie-grid"></div>
    </section>

    <!-- 📦 Mood/Search Result Fallback -->
    <div id="movieDetails"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
