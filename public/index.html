<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinephiles Watch</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <!-- 🌗 Theme Toggle -->
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round"></span>
    </label>

    <!-- 🎬 Brand Title -->
    <h1>Cinephiles Watch 🎬</h1>
    <p>Your Ultimate Streaming Guide</p>
  </header>

  <main>
    <!-- 🔮 Mood Selector -->
    <div class="mood-section">
      <label for="moodSelector">Choose Your Mood:</label>
      <select id="moodSelector">
        <option value="">🎭 Select a Mood</option>
        <option value="happy">😄 Happy</option>
        <option value="emotional">😢 Emotional</option>
        <option value="thriller">😱 Thriller</option>
        <option value="romantic">❤️ Romantic</option>
        <option value="scifi">🤯 Sci-Fi</option>
        <option value="family">👪 Family</option>
        <option value="action">🔥 Action</option>
      </select>
    </div>

    <!-- 🔍 Movie Search -->
    <form onsubmit="searchMovie(); return false;">
      <label for="movieSearch" hidden>Movie Name</label>
      <input type="text" id="movieSearch" placeholder="Enter a movie name..." />
      <button type="submit">Search</button>
    </form>

    <!-- 📦 Results -->
    <div id="loading" style="display: none;">Loading...</div>
    <div id="movieDetails"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
